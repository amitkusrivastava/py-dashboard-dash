[pytest]
pythonpath = .
addopts = -ra -q --maxfail=1 --strict-markers --strict-config --cov=dashboard --cov=app.py --cov-report=term-missing:skip-covered
markers =
    e2e: end-to-end tests (UI with Playwright)
    slow: slow tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
